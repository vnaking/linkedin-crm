<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <style>
    body {
      border: 0;
      width: 600px;
      padding: 10px;
      background-color: #f4f6ff;
      margin: 0;
      padding-bottom: 0;
    }

    .w-100 {
      width: 100%;
    }

    .w-50 {
      float: left;
      width: 50%;
      border: 0;
      margin: 0;
      box-sizing: border-box;
      display: inline-block;
    }

    .body textarea {
      width: 100%;
      height: 70px;
      border-radius: 2px;
      border-color: #eee;
      border: 0;
      margin: 0;
      box-sizing: border-box;
      padding: 5px;
    }

    .body button {
      float: right;
      width: 70px;
      margin-right: 0;
      height: 25px;
      border-radius: 2px;
      background-color: #247bc1;
      color: #fff;
      border: 0;
    }

    .btn {
      cursor: pointer;
    }

    .line-height {
      display: inline-block;
      height: 14px;
      line-height: 14px;
      float: left;
    }
  </style>
</head>

<body>
  <div
    id="body"
    class="body"
  >
    <div class="w-100">
      <div class="w-50">
        <h3>Welcome [Vietnamese]:</h3>
        <textarea id="inputWelcomeMsgVi"></textarea>
      </div>
      <div class="w-50">
        <h3>Welcome [English]:</h3>
        <textarea id="inputWelcomeMsgEn"></textarea>
      </div>
    </div>
    <hr>
    <div class="w-100">
      <div class="w-50">
        <h3>Invitation [Vietnamese]:</h3>
        <textarea id="inputInvitationMsgVi"></textarea>
      </div>
      <div class="w-50">
        <h3>Invitation [English]:</h3>
        <textarea id="inputInvitationMsgEn"></textarea>
      </div>
    </div>
    <hr>
    <button
      class="btn"
      id="saveBtn"
    >save</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
